name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Git Semantic Version
        uses: PaulHatch/semantic-version@v4.0.3
        with:
          major_pattern: "major:"
          minor_pattern: "feat:"
          format: "${major}.${minor}.${patch}-prerelease${increment}"
        id: version
      
      - name: Docker Login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "Iniciando el proceso de login en Docker Hub"
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
          echo "Finalizando el proceso de login en Docker Hub"
      - name: Build docker Image     
        env:
          NEW_VERSION : ${{ steps.version.outputs.version }}
        run: |
          docker build --file dockerfile.prod --tag dockerwallas/nestjs-repository:$NEW_VERSION .
          docker build --file dockerfile.prod --tag dockerwallas/nestjs-repository:latest .
      - name: Push Docker Image        
        env:
          NEW_VERSION : ${{ steps.version.outputs.version }}
        run: |        
          docker push dockerwallas/nestjs-repository:$NEW_VERSION
          docker push dockerwallas/nestjs-repository:latest
          
      
    
      
